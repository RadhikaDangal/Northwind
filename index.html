    <main class="container">
      <nav>

        <ul>
          <li><a href="orders/create.html" class="secondary">Orders</a></li>
          <li><a href="orders/create.html" class="secondary">Customers</a></li>
          <li><a href="orders/create.html" class="secondary">Employees</a></li>
        </ul>
      </nav>
      <article id="orders-article">
        <header>
          <hgroup>
            <h2>Orders</h2>
            <h3>See recent orders below</h3>
          </hgroup>
        </header>

        <section class="grid order">
          <dl>
            <dt>Order Number:</dt>
            <dd>10271</dd>
            <dt>Order Date:</dt>
            <dd>08-01-1996</dd>
          </dl>
          <dl>
            <dt>Company Name:</dt>
            <dd>Split Rail Beer & Ale</dd>
            <dt>Contact Name:</dt>
            <dd>Art Braunschweiger</dd>
          </dl>
          <dl>
            <dt>Sales Representative:</dt>
            <dd>Michael Suyama</dd>
            <dt>Region:</dt>
            <dd>WY, USA</dd>
          </dl>
        </section>
      </article>
    </main>
    <script>
      const ordersArticle = document.querySelector("#orders-article");
      const ordersUrl = "http://localhost:4000/orders?_page=1&_limit=10&_expand=customer&_expand=employee";
      fetch(ordersUrl)
        .then((response) => response.json())
        .then((orders) => {
          console.log(orders);
          orders.forEach(buildOrderSection);
        });
      function buildOrderSection(order) {
        let section = document.createElement("section");
        section.innerText = order.id;
        ordersArticle.appendChild(section)
      }
    </script>
  </body>
